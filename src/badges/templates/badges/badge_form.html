{% extends "badges/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
  <!-- need these loaded first for date-time picker widgets to work I think -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
  {{ form.media }}
{% endblock %}

{% block heading_inner %} {{ heading }}{% endblock %}

{% block content %}
<form action="{{ action_value }}" enctype="multipart/form-data" method="post">{% csrf_token %}
  <a href="{% url 'badges:list' %}" role="button" class="btn btn-danger">Cancel</a>
  <input type="submit" value="{{ submit_btn_value }}" class="btn btn-success" />
  <a href="/admin/badges/badge/{{object.id}}" role="button" class="btn btn-default">via Admin</a>
  {{ form|crispy }}
  <a href="{% url 'badges:list' %}" role="button" class="btn btn-danger">Cancel</a>
  <input type="submit" value="{{ submit_btn_value }}" class="btn btn-success" />
</form>
{% endblock %}
